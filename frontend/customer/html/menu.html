  <!-- main -->

    <button onclick="topFunction()" id="myBtn" title="Go to top"><ion-icon name="arrow-up-sharp"></ion-icon></button>
    <!-- main navbar -->
    <div class="main-navbar">
      <!-- menu  when appear on mobile version-->
      <div class="logo">

        </div>
      </div>

        <div class="search-bar">

              <button type="submit" id="sarch" class="search-icon "><lord-icon  src="https://cdn.lordicon.com/unukghxb.json" trigger="hover"></lord-icon></button>
          </form>
      </div>
      
      <!-- card icon on left side of navbar -->

        <a class="log-out" href="#"><ion-icon name="log-out-outline"></ion-icon></a>
      </div>
    </div>
    <!-- main highlight -->
    <div class="offers">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../images/offer-2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../images/offer-2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../images/offer-2.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    </footer>
