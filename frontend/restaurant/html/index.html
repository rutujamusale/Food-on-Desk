<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login </title>
    <link rel="stylesheet" href="../css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>
</head>

<body>
    <section>
        <div class="login-box">
            <form id="loginForm">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-user-circle'></i></span>
                    <input type="name" id="userEmail" required>
                    <label for="userEmail">User Name</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>

                <button type="submit" id="login">Login</button>
            </form>
        </div>
    </section>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script>
        // ====================== Admin Login  ==================
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form submitting

            const username = document.getElementById("userEmail").value;
            const password = document.getElementById("password").value;

            if (username === "admin@gmail.com" && password === "admin") {
                alert("Login successful!");
                window.location.href = "../html/dasboard.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>

</html>
